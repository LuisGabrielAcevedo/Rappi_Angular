<div *ngIf="products">
    <div class="galleryContainer" *ngIf="products.length">
        <cdk-virtual-scroll-viewport orientation="horizontal" itemSize="50" class="cdkItem">
            <div class="card" *cdkVirtualFor="let item of products">
                <img class="card-img" src="assets/product.png">
                <div class="card-content">
                    <h3 class="card-title">{{item.name}}</h3>
                    <p>Price: <span>${{item.price}}</span></p>
                    <p>Quantity: <span>{{item.quantity}}</span></p>
                    <p *ngIf="item.available" class="available">Available</p>
                    <button (click)="addProduct(item)" class="card-button" mat-icon-button color="primary"><mat-icon>add_circle_outline</mat-icon></button>
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
